{% block body %}


<br>
<div class="panel panel-default">

{% for i in e %}

<h5>{{i.category.title}} / {{i.created}}</h5>
<p>{{i.text}}</p>


{% for i in c %}

A. {{i.text}} - {{i.name}} <a href="/blog/comment/delete/{{i.id}}/">delete</a><br>

 <input type="hidden" name="entry_id" value="{{i.id}}" />

</div>
